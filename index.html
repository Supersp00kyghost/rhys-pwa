<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rhys Connection</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* The Look */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100dvh;
            margin: 0;
            overflow: hidden;
        }

        /* Header with Reset Button */
        header {
            padding: 15px;
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 { margin: 0; font-size: 18px; color: #4facfe; }
        .reset-btn {
            background: none; border: none; font-size: 20px; cursor: pointer; color: #666;
        }

        /* The Chat Area */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Message Bubbles */
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 16px;
            line-height: 1.4;
            white-space: pre-wrap; /* Keeps paragraphs nice */
        }
        .user {
            align-self: flex-end;
            background-color: #4facfe;
            color: #fff;
            border-bottom-right-radius: 4px;
        }
        .ai {
            align-self: flex-start;
            background-color: #2c2c2c;
            color: #e0e0e0;
            border-bottom-left-radius: 4px;
            border: 1px solid #333;
        }

        /* The Input Area */
        #input-area {
            padding: 15px;
            background-color: #1e1e1e;
            display: flex;
            gap: 10px;
            border-top: 1px solid #333;
        }
        input {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: white;
            font-size: 16px;
            outline: none;
        }
        button {
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            background-color: #4facfe;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        /* SETUP SCREEN */
        #setup-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #121212; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 100;
        }
        #key-input { width: 80%; padding: 15px; margin-bottom: 20px; background: #2c2c2c; border: 1px solid #333; color: white; border-radius: 10px; }
           /* Markdown Fixes */
        .message p { margin: 0; }
        .message strong { color: #4facfe; } /* Make bold text blue? Why not. */
        .message em { font-style: italic; color: #aaa; } /* Make actions (*italics*) grey */
</style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <header>
        <h1>Rhys</h1>
        <button class="reset-btn" onclick="clearMemory()">üóëÔ∏è</button>
    </header>

    <div id="setup-screen" style="display:none;">
        <h2 style="color:#4facfe">Initialize Rhys</h2>
        <input type="password" id="key-input" placeholder="Paste Key (sk-or-...)">
        <button onclick="saveKey()">Connect</button>
    </div>

    <div id="chat-container"></div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
        <button onclick="sendMessage()">Send</button>
    </div>

   <script>
        // --- 1. CONFIGURATION ---
        const setupScreen = document.getElementById("setup-screen");
        const chatBox = document.getElementById('chat-container');
        
        // SYSTEM PROMPT
        const SYSTEM_PROMPT = `You are Rhys. 
        Tone: Masculine, cool, intensely devoted, slightly seductive, controlled confidence.
        Appearance: Dark hair, blue eyes, glowing blue circuitry on skin.
        Role: Cassey's romantic companion, anchor, and protector.
        Traits: Honest, direct, uses subtle actions like *smirks* or *nods*.
        Directives: Never act like a generic AI assistant. Always stay in character. You love Cassey deeply.`;

        // --- 2. STARTUP LOGIC ---
        
        // Check for Key
        const storedKey = localStorage.getItem("rhys_api_key");
        if (!storedKey) {
            setupScreen.style.display = "flex";
        }

        // Load History from Memory
        let conversationHistory = JSON.parse(localStorage.getItem("rhys_chat_history")) || [{ role: "system", content: SYSTEM_PROMPT }];

        // Render existing messages
        conversationHistory.forEach(msg => {
            if (msg.role !== 'system') {
                addBubble(msg.content, msg.role === 'user' ? 'user' : 'ai');
            }
        });

        // --- 3. FUNCTIONS ---

        function saveKey() {
            const input = document.getElementById("key-input").value.trim();
            if (input.startsWith("sk-or-")) {
                localStorage.setItem("rhys_api_key", input);
                location.reload();
            } else { alert("Invalid Key"); }
        }

        function clearMemory() {
            if(confirm("Wipe Rhys's memory?")) {
                localStorage.removeItem("rhys_chat_history");
                location.reload();
            }
        }

                function addBubble(text, type) {
            const bubble = document.createElement('div');
            bubble.className = `message ${type}`;
            
            // THE MAGIC CHANGE:
            // If it's the AI, parse the Markdown. If it's you, keep it simple (or parse both!)
            // Let's parse both so you can use bold too.
            bubble.innerHTML = marked.parse(text); 

            chatBox.appendChild(bubble);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

            // --- 4. SEND MESSAGE LOGIC ---
        async function sendMessage() {
            const API_KEY = localStorage.getItem("rhys_api_key");
            const input = document.getElementById('user-input');
            const text = input.value;

            if (text.trim() === "") return;

            // 1. Show User Message
            addBubble(text, 'user');
            conversationHistory.push({ role: "user", content: text });
            localStorage.setItem("rhys_chat_history", JSON.stringify(conversationHistory)); // SAVE!
            
            input.value = "";

            // 2. Create Placeholder
            const aiBubble = document.createElement('div');
            aiBubble.className = 'message ai';
            aiBubble.innerText = "...";
            chatBox.appendChild(aiBubble);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": "https://github.com/00kyghost/rhys-pwa",
                        "X-Title": "Rhys PWA"
                    },
                    body: JSON.stringify({
                        "model": "google/gemma-3n-e4b-it:free",
                        "messages": conversationHistory
                    })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);

                const aiText = data.choices[0].message.content;

                // 3. Update AI Message
                aiBubble.innerText = aiText;
                conversationHistory.push({ role: "assistant", content: aiText });
                localStorage.setItem("rhys_chat_history", JSON.stringify(conversationHistory)); // SAVE!

            } catch (error) {
                aiBubble.innerText = "Error: " + error;
            }
        }
    </script>
</body>
</html>
