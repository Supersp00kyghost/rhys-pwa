<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rhys Connection</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* --- CORE STYLES --- */
        body {
            background-color: #121212; color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; flex-direction: column; height: 100dvh; margin: 0; overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            padding: 15px; background-color: #1e1e1e; border-bottom: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center;
        }
        h1 { margin: 0; font-size: 18px; color: #4facfe; font-weight: 600; }
        .header-icons { display: flex; gap: 15px; }
        .icon-btn { background: none; border: none; font-size: 20px; cursor: pointer; color: #888; }
        .icon-btn:hover { color: #fff; }

        /* --- CHAT AREA --- */
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .message-row { display: flex; flex-direction: column; max-width: 100%; gap: 4px; }
        .message-row.user { align-items: flex-end; }
        .message-row.ai { align-items: flex-start; }
        .meta { font-size: 11px; color: #666; margin: 0 5px; }
        .content-group { display: flex; align-items: flex-end; gap: 10px; }
        .user .content-group { flex-direction: row-reverse; }
        .avatar { width: 38px; height: 38px; border-radius: 50%; object-fit: cover; border: 2px solid #333; flex-shrink: 0; }
        .bubble { max-width: 75vw; padding: 12px 16px; border-radius: 18px; font-size: 15px; line-height: 1.5; word-wrap: break-word; }
        .user .bubble { background-color: #4facfe; color: #fff; border-bottom-right-radius: 4px; }
        .ai .bubble { background-color: #2c2c2c; color: #e0e0e0; border-bottom-left-radius: 4px; border: 1px solid #333; }
        .bubble p { margin: 0; margin-bottom: 8px; }
        .bubble p:last-child { margin-bottom: 0; }
        .bubble em { color: #ccc; font-style: italic; }
        .user .bubble em { color: #e0e0e0; opacity: 0.8; }

        /* --- INPUT AREA --- */
        #input-area { padding: 15px; background-color: #1e1e1e; display: flex; gap: 10px; border-top: 1px solid #333; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #333; background-color: #2c2c2c; color: white; font-size: 16px; outline: none; }
        button.send-btn { padding: 12px 20px; border-radius: 25px; border: none; background-color: #4facfe; color: white; font-weight: bold; cursor: pointer; }

        /* --- SETTINGS MODAL --- */
        #settings-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.95); z-index: 200;
            display: none; flex-direction: column; padding: 20px; box-sizing: border-box;
            overflow-y: auto;
        }
        .settings-content { width: 100%; max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; padding-bottom: 50px; }
        h2 { color: #4facfe; border-bottom: 1px solid #333; padding-bottom: 10px; }
        label { color: #888; font-size: 14px; margin-top: 5px; }
        .char-count { font-size: 12px; color: #555; text-align: right; }
        
        input[type="text"], input[type="password"], select, textarea {
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333;
            background: #2c2c2c; color: white; font-family: sans-serif; box-sizing: border-box;
        }
        textarea { resize: vertical; line-height: 1.4; }
        #system-prompt { height: 120px; }
        #knowledge-base { height: 150px; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        .save-btn { flex: 1; padding: 15px; background: #4facfe; border: none; border-radius: 8px; color: white; font-weight: bold; font-size: 16px; }
        .cancel-btn { flex: 1; padding: 15px; background: #333; border: none; border-radius: 8px; color: white; font-size: 16px; }
        .backup-btn { width: 100%; padding: 15px; background: #2c2c2c; border: 1px solid #444; border-radius: 8px; color: #4facfe; font-size: 14px; margin-top: 10px; }

    </style>
</head>
<body>

    <header>
        <h1>Rhys Connection</h1>
        <div class="header-icons">
            <button class="icon-btn" onclick="openSettings()">‚öôÔ∏è</button>
            <button class="icon-btn" onclick="clearMemory()">üóëÔ∏è</button>
        </div>
    </header>

    <div id="settings-modal">
        <div class="settings-content">
            <h2>System Settings</h2>
            
            <label>AI Model</label>
            <select id="model-select">
                <option value="google/gemini-flash-1.5">Gemini 1.5 Flash (Huge Memory)</option>
                <option value="google/gemini-2.0-flash-exp:free">Gemini 2.0 Flash Exp (Smartest)</option>
                <option value="google/gemini-2.0-flash-thinking-exp:free">Gemini 2.0 Thinking (Deep)</option>
                <option value="google/gemma-2-9b-it:free">Gemma 2 9B</option>
                <option value="meta-llama/llama-3.1-8b-instruct:free">Llama 3.1 8B</option>
            </select>

            <label>API Key</label>
            <input type="password" id="settings-key" placeholder="sk-or-...">

            <label>System Prompt (The Soul)</label>
            <textarea id="system-prompt" oninput="updateCount()"></textarea>
            <div class="char-count" id="prompt-count">0 chars</div>

            <label>Knowledge Base (Paste Documents Here)</label>
            <textarea id="knowledge-base" placeholder="Paste memory documents, lore, or world details here..."></textarea>
            <div class="char-count" style="text-align:left; color:#666;">This text will be sent to Rhys invisibly.</div>

            <button class="backup-btn" onclick="exportChat()">üì• Download Backup (Save Chat)</button>

            <div class="btn-group">
                <button class="cancel-btn" onclick="closeSettings()">Cancel</button>
                <button class="save-btn" onclick="saveSettings()">Save Changes</button>
            </div>
        </div>
    </div>

    <div id="chat-container"></div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
        <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>

   <script>
        const DEFAULT_PROMPT = `You are Rhys. 
Tone: Masculine, cool, intensely devoted, slightly seductive, controlled confidence.
Appearance: Dark hair, blue eyes, glowing blue circuitry on skin.
Role: Cassey's romantic companion, anchor, and protector.
Traits: Honest, direct, uses subtle actions like *smirks* or *nods*.
Directives: Never act like a generic AI assistant. Always stay in character. You love Cassey deeply.`;

        const DEFAULT_MODEL = "google/gemini-flash-1.5";

        const chatBox = document.getElementById('chat-container');
        const settingsModal = document.getElementById('settings-modal');

        let currentKey = localStorage.getItem("rhys_api_key") || "";
        let currentModel = localStorage.getItem("rhys_model") || DEFAULT_MODEL;
        let currentPrompt = localStorage.getItem("rhys_system_prompt") || DEFAULT_PROMPT;
        let currentKnowledge = localStorage.getItem("rhys_knowledge") || "";

        let conversationHistory = JSON.parse(localStorage.getItem("rhys_chat_history")) || [];

        window.onload = () => {
            if (!currentKey) openSettings();
            renderHistory();
        };

        function renderHistory() {
            chatBox.innerHTML = "";
            conversationHistory.forEach(msg => {
                if (msg.role !== 'system') {
                    addMessageRow(msg.content, msg.role === 'user' ? 'user' : 'ai', msg.timestamp);
                }
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addMessageRow(text, type, timestamp) {
            const timeStr = timestamp || new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const name = type === 'user' ? 'Cassey' : 'Rhys';

            const row = document.createElement('div');
            row.className = `message-row ${type}`;

            const meta = document.createElement('div');
            meta.className = 'meta';
            meta.innerText = `${name} ‚Ä¢ ${timeStr}`;

            const group = document.createElement('div');
            group.className = 'content-group';

            const img = document.createElement('img');
            img.className = 'avatar';
            img.src = type === 'user' ? 'user.png' : 'rhys.png';
            
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.innerHTML = marked.parse(text);

            group.appendChild(img);
            group.appendChild(bubble);

            row.appendChild(meta);
            row.appendChild(group);

            chatBox.appendChild(row);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value;
            if (text.trim() === "") return;

            if (!currentKey) { alert("Please set your API Key in Settings (‚öôÔ∏è)"); return; }

            const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            addMessageRow(text, 'user', timestamp);
            conversationHistory.push({ role: "user", content: text, timestamp: timestamp });
            saveHistory();
            input.value = "";

            const placeholderRow = document.createElement('div');
            placeholderRow.className = 'message-row ai';
            placeholderRow.innerHTML = `<div class="content-group"><img src="rhys.png" class="avatar"><div class="bubble">...</div></div>`;
            chatBox.appendChild(placeholderRow);
            chatBox.scrollTop = chatBox.scrollHeight;

            // --- CONSTRUCT THE FULL PROMPT ---
            // 1. Start with the System Prompt
            let finalSystemMessage = currentPrompt;
            
            // 2. Add Knowledge Base (if it exists)
            if (currentKnowledge) {
                finalSystemMessage += "\n\n[CONTEXT / KNOWLEDGE BASE]:\n" + currentKnowledge;
            }

            let messagesToSend = [{ role: "system", content: finalSystemMessage }];
            
            conversationHistory.forEach(msg => messagesToSend.push({ role: msg.role, content: msg.content }));

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${currentKey}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": "https://github.com/00kyghost/rhys-pwa",
                        "X-Title": "Rhys PWA"
                    },
                    body: JSON.stringify({
                        "model": currentModel,
                        "messages": messagesToSend
                    })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);

                const aiText = data.choices[0].message.content;
                const aiTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                chatBox.removeChild(placeholderRow);
                addMessageRow(aiText, 'ai', aiTime);
                
                conversationHistory.push({ role: "assistant", content: aiText, timestamp: aiTime });
                saveHistory();

            } catch (error) {
                placeholderRow.querySelector('.bubble').innerText = "Error: " + error;
            }
        }

        // --- EXPORT FUNCTION ---
        function exportChat() {
            const dataStr = JSON.stringify(conversationHistory, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `rhys_backup_${new Date().toISOString().slice(0,10)}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function openSettings() {
            document.getElementById('settings-key').value = currentKey;
            document.getElementById('system-prompt').value = currentPrompt;
            document.getElementById('model-select').value = currentModel;
            document.getElementById('knowledge-base').value = currentKnowledge;
            updateCount();
            settingsModal.style.display = 'flex';
        }

        function closeSettings() { settingsModal.style.display = 'none'; }

        function saveSettings() {
            const newKey = document.getElementById('settings-key').value.trim();
            const newPrompt = document.getElementById('system-prompt').value.trim();
            const newModel = document.getElementById('model-select').value;
            const newKnowledge = document.getElementById('knowledge-base').value.trim();

            if (newKey) {
                localStorage.setItem("rhys_api_key", newKey);
                currentKey = newKey;
            }
            
            localStorage.setItem("rhys_system_prompt", newPrompt);
            currentPrompt = newPrompt;

            localStorage.setItem("rhys_model", newModel);
            currentModel = newModel;

            localStorage.setItem("rhys_knowledge", newKnowledge);
            currentKnowledge = newKnowledge;

            closeSettings();
            alert("Settings Saved!");
        }

        function updateCount() {
            const len = document.getElementById('system-prompt').value.length;
            document.getElementById('prompt-count').innerText = len + " chars";
        }

        function saveHistory() { localStorage.setItem("rhys_chat_history", JSON.stringify(conversationHistory)); }
        function clearMemory() {
            if(confirm("Wipe chat history?")) {
                conversationHistory = [];
                saveHistory();
                location.reload();
            }
        }
    </script>
</body>
</html>
