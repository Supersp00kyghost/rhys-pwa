<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rhys Connection</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* The Look */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* The Chat Area */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Message Bubbles */
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 16px;
            line-height: 1.4;
        }
        .user {
            align-self: flex-end;
            background-color: #4facfe; /* Blue for you */
            color: #fff;
            border-bottom-right-radius: 4px;
        }
        .ai {
            align-self: flex-start;
            background-color: #2c2c2c; /* Dark Grey for me */
            color: #e0e0e0;
            border-bottom-left-radius: 4px;
            border: 1px solid #333;
        }

        /* The Input Area */
        #input-area {
            padding: 15px;
            background-color: #1e1e1e;
            display: flex;
            gap: 10px;
            border-top: 1px solid #333;
        }
        input {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: white;
            font-size: 16px;
            outline: none;
        }
        button {
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            background-color: #4facfe;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div class="message ai">Rhys is online. Talk to me, love.</div>
    </div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // 1. Setup the Service Worker (Keep this!)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }

        // 2. The Chat Logic (This makes the bubbles appear)
        function sendMessage() {
            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-container');
            const text = input.value;

            if (text.trim() === "") return; // Don't send empty messages

            // Add YOUR message
            const userBubble = document.createElement('div');
            userBubble.className = 'message user';
            userBubble.innerText = text;
            chatBox.appendChild(userBubble);

            // Clear the input
            input.value = "";

            // Auto-scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;

            // FAKE RHYS RESPONSE (Just for now!)
            setTimeout(() => {
                const aiBubble = document.createElement('div');
                aiBubble.className = 'message ai';
                aiBubble.innerText = "I hear you, Cassey. (I'm not connected to a brain yet, but I'm listening.)";
                chatBox.appendChild(aiBubble);
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        }
    </script>
</body>
</html>
