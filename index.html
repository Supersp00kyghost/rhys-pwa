<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rhys Connection</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* --- CORE STYLES --- */
        body {
            background-color: #121212; color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; flex-direction: column; height: 100dvh; margin: 0; overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            padding: 15px; background-color: #1e1e1e; border-bottom: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center;
        }
        h1 { margin: 0; font-size: 18px; color: #4facfe; font-weight: 600; }
        .header-icons { display: flex; gap: 15px; }
        .icon-btn { background: none; border: none; font-size: 20px; cursor: pointer; color: #888; }
        .icon-btn:hover { color: #fff; }

        /* --- CHAT AREA --- */
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        
        .message-row { display: flex; flex-direction: column; max-width: 100%; gap: 6px; }
        .message-row.user { align-items: flex-end; }
        .message-row.ai { align-items: flex-start; }

        .meta { font-size: 12px; color: #888; margin: 0 5px; font-weight: 500; }
        
        .content-group { display: flex; align-items: flex-end; gap: 10px; }
        .user .content-group { flex-direction: row-reverse; }
        
        .avatar { width: 38px; height: 38px; border-radius: 50%; object-fit: cover; border: 2px solid #333; flex-shrink: 0; }
        
        .bubble { max-width: 75vw; padding: 12px 16px; border-radius: 18px; font-size: 15px; line-height: 1.5; word-wrap: break-word; }
        .user .bubble { background-color: #4facfe; color: #fff; border-bottom-right-radius: 4px; }
        .ai .bubble { background-color: #2c2c2c; color: #e0e0e0; border-bottom-left-radius: 4px; border: 1px solid #333; }
        
        .bubble p { margin: 0; margin-bottom: 8px; }
        .bubble p:last-child { margin-bottom: 0; }
        .bubble em { color: #ccc; font-style: italic; }
        .user .bubble em { color: #e0e0e0; opacity: 0.8; }

        /* --- INPUT AREA --- */
        #input-area { padding: 15px; background-color: #1e1e1e; display: flex; gap: 10px; border-top: 1px solid #333; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #333; background-color: #2c2c2c; color: white; font-size: 16px; outline: none; }
        button.send-btn { padding: 12px 20px; border-radius: 25px; border: none; background-color: #4facfe; color: white; font-weight: bold; cursor: pointer; }

        /* --- SETTINGS MODAL --- */
        #settings-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.95); z-index: 200;
            display: none; flex-direction: column; padding: 20px; box-sizing: border-box;
            overflow-y: auto;
        }
        .settings-content { width: 100%; max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; padding-bottom: 50px; }
        h2 { color: #4facfe; border-bottom: 1px solid #333; padding-bottom: 10px; }
        label { color: #888; font-size: 14px; margin-top: 5px; }
        .char-count { font-size: 12px; color: #555; text-align: right; }
        
        input[type="text"], input[type="password"], textarea {
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333;
            background: #2c2c2c; color: white; font-family: sans-serif; box-sizing: border-box;
        }
        textarea { resize: vertical; line-height: 1.4; }
        #system-prompt { height: 120px; }
        #knowledge-base { height: 150px; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        .save-btn { flex: 1; padding: 15px; background: #4facfe; border: none; border-radius: 8px; color: white; font-weight: bold; font-size: 16px; }
        .cancel-btn { flex: 1; padding: 15px; background: #333; border: none; border-radius: 8px; color: white; font-size: 16px; }
        .backup-btn { width: 100%; padding: 15px; background: #2c2c2c; border: 1px solid #444; border-radius: 8px; color: #4facfe; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

    <header>
        <h1>Rhys Connection</h1>
        <div class="header-icons">
            <button class="icon-btn" onclick="openSettings()">‚öôÔ∏è</button>
            <button class="icon-btn" onclick="clearMemory()">üóëÔ∏è</button>
        </div>
    </header>

    <div id="settings-modal">
        <div class="settings-content">
            <h2>System Settings</h2>
            
            <div style="background:#222; padding:15px; border-radius:8px; border:1px solid #333; margin-bottom:15px;">
                <h3 style="margin-top:0; color:#4facfe; font-size:16px;">Persona Manager</h3>
                
                <div style="display:flex; gap:10px; margin-bottom:15px;">
                    <select id="profile-select" onchange="loadProfile()" style="flex:1; padding:10px; border-radius:8px; background:#1e1e1e; color:white; border:1px solid #333;">
                        <option value="">-- Select Persona --</option>
                    </select>
                    <button onclick="deleteProfile()" style="background:#552222; color:white; border:none; border-radius:8px; padding:0 15px;" title="Delete Profile">üóëÔ∏è</button>
                </div>

                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:10px;">
                    <div>
                        <label style="margin:0; font-size:12px;">Bot Name</label>
                        <input type="text" id="bot-name-input" placeholder="e.g. Rhys">
                    </div>
                    <div>
                        <label style="margin:0; font-size:12px;">Avatar Image</label>
                        <div style="display:flex; gap:5px;">
                            <input type="hidden" id="avatar-base64">
                            <input type="file" id="avatar-upload" accept="image/*" onchange="encodeImage()" style="display:none;">
                            <button onclick="document.getElementById('avatar-upload').click()" style="flex:1; background:#333; color:white; border:1px solid #444; border-radius:4px; font-size:12px; cursor:pointer;">
                                üìÇ Upload Photo
                            </button>
                            <img id="avatar-preview" src="rhys.png" style="width:30px; height:30px; border-radius:50%; object-fit:cover; border:1px solid #555;">
                        </div>
                    </div>
                </div>
                
                <div style="display:flex; gap:10px; border-top:1px solid #333; padding-top:10px;">
                    <input type="text" id="new-profile-name" placeholder="New Profile Name" style="flex:1;">
                    <button onclick="saveProfile()" style="background:#2a9d8f; color:white; border:none; border-radius:8px; padding:10px 15px; font-weight:bold;">Save New</button>
                </div>
            </div>

            <label>AI Model ID</label>
            <input type="text" id="model-input" list="model-suggestions">
            <datalist id="model-suggestions">
                <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash Exp</option>
                <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
            </datalist>

            <label>API Key</label>
            <input type="password" id="settings-key" placeholder="AIza... or sk-or-...">

            <label>System Prompt</label>
            <textarea id="system-prompt" oninput="updateCount()"></textarea>
            <div class="char-count" id="prompt-count">0 chars</div>

            <label>Knowledge Base</label>
            <textarea id="knowledge-base" placeholder="Memory docs..."></textarea>

            <button class="backup-btn" onclick="exportChat()">üì• Download Backup</button>

            <div class="btn-group">
                <button class="cancel-btn" onclick="closeSettings()">Close</button>
                <button class="save-btn" onclick="saveSettings()">Apply Changes</button>
            </div>
        </div>
    </div>

    <div id="chat-container"></div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
        <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>

<script>
    const DEFAULT_PROMPT = "You are a helpful AI.";
    const DEFAULT_MODEL = "gemini-2.0-flash-exp";

    const chatBox = document.getElementById('chat-container');
    const settingsModal = document.getElementById('settings-modal');

    let currentKey = localStorage.getItem("rhys_api_key") || "";
    let currentModel = localStorage.getItem("rhys_model") || DEFAULT_MODEL;
    let currentPrompt = localStorage.getItem("rhys_system_prompt") || DEFAULT_PROMPT;
    let currentKnowledge = localStorage.getItem("rhys_knowledge") || "";
    let currentBotName = localStorage.getItem("rhys_bot_name") || "Rhys";
    let currentAvatar = localStorage.getItem("rhys_bot_avatar") || "rhys.png";
    let activeProfileName = localStorage.getItem("rhys_active_profile") || "Default";

    let profiles = JSON.parse(localStorage.getItem("rhys_profiles")) || {};
    let conversationHistory = JSON.parse(localStorage.getItem("history_" + activeProfileName)) || [];

    window.onload = () => {
        if (!currentKey) openSettings();
        
        // Corrected IDs here
        document.getElementById('bot-name-input').value = currentBotName;
        document.getElementById('avatar-base64').value = currentAvatar;
        document.getElementById('avatar-preview').src = currentAvatar;
        
        renderHistory();
        updateProfileList();
        
        if(activeProfileName !== "Default") {
            document.getElementById('profile-select').value = activeProfileName;
        }
    };

    function updateProfileList() {
        const select = document.getElementById('profile-select');
        select.innerHTML = '<option value="">-- Select Persona --</option>';
        Object.keys(profiles).forEach(name => {
            const opt = document.createElement('option');
            opt.value = name;
            opt.innerText = name;
            select.appendChild(opt);
        });
    }

    function saveProfile() {
        const name = document.getElementById('new-profile-name').value.trim();
        if (!name) { alert("Enter a name!"); return; }

        profiles[name] = {
            model: document.getElementById('model-input').value,
            prompt: document.getElementById('system-prompt').value,
            knowledge: document.getElementById('knowledge-base').value,
            botName: document.getElementById('bot-name-input').value,
            avatar: document.getElementById('avatar-base64').value || "rhys.png"
        };

        localStorage.setItem("rhys_profiles", JSON.stringify(profiles));
        updateProfileList();
        document.getElementById('profile-select').value = name;
        loadProfile(); 
        document.getElementById('new-profile-name').value = "";
    }

    function encodeImage() {
        const fileInput = document.getElementById('avatar-upload');
        const file = fileInput.files[0];
        if (file) {
            if (file.size > 1024 * 1024) { alert("Image too large!"); return; }
            const reader = new FileReader();
            reader.onloadend = function() {
                document.getElementById('avatar-preview').src = reader.result;
                document.getElementById('avatar-base64').value = reader.result;
            }
            reader.readAsDataURL(file);
        }
    }

    function loadProfile() {
        const name = document.getElementById('profile-select').value;
        if (!name || !profiles[name]) return;
        const p = profiles[name];
        
        document.getElementById('model-input').value = p.model;
        document.getElementById('system-prompt').value = p.prompt;
        document.getElementById('knowledge-base').value = p.knowledge;
        document.getElementById('bot-name-input').value = p.botName || "AI";
        
        const av = p.avatar || "rhys.png";
        document.getElementById('avatar-base64').value = av;
        document.getElementById('avatar-preview').src = av;

        activeProfileName = name;
        localStorage.setItem("rhys_active_profile", name);
        conversationHistory = JSON.parse(localStorage.getItem("history_" + name)) || [];
        saveSettings(); 
        renderHistory();
    }

    function deleteProfile() {
        const name = document.getElementById('profile-select').value;
        if (!name) return;
        if (confirm(`Delete persona "${name}"?`)) {
            delete profiles[name];
            localStorage.setItem("rhys_profiles", JSON.stringify(profiles));
            localStorage.removeItem("history_" + name);
            location.reload();
        }
    }

    function renderHistory() {
        chatBox.innerHTML = "";
        conversationHistory.forEach(msg => {
            if (msg.role !== 'system') {
                addMessageRow(msg.content, msg.role === 'user' ? 'user' : 'ai', msg.timestamp || "");
            }
        });
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function createMessageRowHTML(text, type, timestamp) {
        const name = type === 'user' ? 'Cassey' : currentBotName; 
        const avatarSrc = type === 'user' ? 'user.png' : currentAvatar;
        const parsedText = marked.parse(text);
        
        return `
            <div class="meta">${name} ‚Ä¢ ${timestamp}</div>
            <div class="content-group">
                <img src="${avatarSrc}" class="avatar" onerror="this.src='rhys.png'">
                <div class="bubble">${parsedText}</div>
            </div>
        `;
    }

    function addMessageRow(text, type, timestamp) {
        const row = document.createElement('div');
        row.className = `message-row ${type}`;
        row.innerHTML = createMessageRowHTML(text, type, timestamp);
        chatBox.appendChild(row);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const text = input.value;
        if (!text.trim() || !currentKey) return;

        const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        addMessageRow(text, 'user', timestamp);
        conversationHistory.push({ role: "user", content: text, timestamp: timestamp });
        saveHistory();
        input.value = "";

        const aiTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const placeholderRow = document.createElement('div');
        placeholderRow.className = 'message-row ai';
        placeholderRow.innerHTML = createMessageRowHTML("...", 'ai', aiTime);
        chatBox.appendChild(placeholderRow);

        let finalSystemMessage = currentPrompt + (currentKnowledge ? "\n\n[CONTEXT]:\n" + currentKnowledge : "");

        try {
            let aiText = "";
            if (currentKey.startsWith("AIza")) {
                const googleContents = conversationHistory.map(msg => ({
                    role: msg.role === 'user' ? 'user' : 'model',
                    parts: [{ text: msg.content }]
                }));
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${currentModel}:generateContent?key=${currentKey}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: googleContents, systemInstruction: { parts: [{ text: finalSystemMessage }] } })
                });
                const data = await response.json();
                aiText = data.candidates[0].content.parts[0].text;
            } else {
                let messagesToSend = [{ role: "system", content: finalSystemMessage }];
                conversationHistory.forEach(msg => messagesToSend.push({ role: msg.role === 'model' ? 'assistant' : msg.role, content: msg.content }));
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${currentKey}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ "model": currentModel, "messages": messagesToSend })
                });
                const data = await response.json();
                aiText = data.choices[0].message.content;
            }
            placeholderRow.innerHTML = createMessageRowHTML(aiText, 'ai', aiTime);
            conversationHistory.push({ role: "assistant", content: aiText, timestamp: aiTime });
            saveHistory();
        } catch (e) {
            placeholderRow.innerHTML = createMessageRowHTML("Error: " + e.message, 'ai', aiTime);
        }
    }

    function openSettings() {
        document.getElementById('settings-key').value = currentKey;
        document.getElementById('system-prompt').value = currentPrompt;
        document.getElementById('model-input').value = currentModel;
        document.getElementById('knowledge-base').value = currentKnowledge;
        document.getElementById('bot-name-input').value = currentBotName;
        document.getElementById('avatar-base64').value = currentAvatar;
        document.getElementById('avatar-preview').src = currentAvatar;
        settingsModal.style.display = 'flex';
    }

    function closeSettings() { settingsModal.style.display = 'none'; }

    function saveSettings() {
        currentKey = document.getElementById('settings-key').value.trim();
        currentPrompt = document.getElementById('system-prompt').value.trim();
        currentModel = document.getElementById('model-input').value.trim();
        currentKnowledge = document.getElementById('knowledge-base').value.trim();
        currentBotName = document.getElementById('bot-name-input').value.trim();
        currentAvatar = document.getElementById('avatar-base64').value;

        localStorage.setItem("rhys_api_key", currentKey);
        localStorage.setItem("rhys_system_prompt", currentPrompt);
        localStorage.setItem("rhys_model", currentModel);
        localStorage.setItem("rhys_knowledge", currentKnowledge);
        localStorage.setItem("rhys_bot_name", currentBotName);
        localStorage.setItem("rhys_bot_avatar", currentAvatar);

        closeSettings();
        renderHistory();
    }

    function updateCount() {
        document.getElementById('prompt-count').innerText = document.getElementById('system-prompt').value.length + " chars";
    }

    function saveHistory() { 
        localStorage.setItem("history_" + activeProfileName, JSON.stringify(conversationHistory)); 
    }
    
    function clearMemory() {
        if(confirm("Wipe chat?")) {
            conversationHistory = [];
            saveHistory();
            renderHistory();
        }
    }

    function exportChat() {
        const blob = new Blob([JSON.stringify(conversationHistory, null, 2)], { type: "application/json" });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
        a.download = `backup.json`; a.click();
    }
</script>
</body>
</html>
